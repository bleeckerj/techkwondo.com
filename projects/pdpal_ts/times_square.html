var photos=new Array()
var photoslink=new Array()
var which=0

//define images. You can have as many as you want. Images MUST be of the same dimensions (for NS's sake)
photos[0]="../../images/pdpal_ts/panavision_still_1.jpg"
photos[1]="../../images/pdpal_ts/panavision_still_2.jpg"
photos[2]="../../images/pdpal_ts/pdpal_ts_kiosk_1.jpg"
photos[3]="../../images/pdpal_ts/pdpal_ts_kiosk_2.jpg"

//Specify whether images should be linked or not (1=linked 0=not)
var linkornot=0

//Set corresponding URLs for above images. Define ONLY if variable linkornot equals "1"
photoslink[3]=""

//do NOT edit pass this line

var preloadedimages=new Array()
for (i=0;i<photos.length;i++){
preloadedimages[i]=new Image()
preloadedimages[i].src=photos[i]
}


function applyeffectnext(){
if (document.all){
photoslider.filters.revealTrans.Transition=Math.floor(Math.random()*1+7)
photoslider.filters.revealTrans.stop()
photoslider.filters.revealTrans.apply()
}
}

function applyeffectprev(){
if (document.all){
photoslider.filters.revealTrans.Transition=Math.floor(Math.random()*1+6)
photoslider.filters.revealTrans.stop()
photoslider.filters.revealTrans.apply()
}
}



function playeffect(){
if (document.all)
photoslider.filters.revealTrans.play()
}

function keeptrack(){
window.status="Image "+(which+1)+" of "+photos.length
}


function backward(){
if (which>0){
which--
applyeffectprev()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function forward(){
if (which<photos.length-1){
which++
applyeffectnext()
document.images.photoslider.src=photos[which]
playeffect()
keeptrack()
}
}

function transport(){
window.location=photoslink[which]
}
